<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <!-- divisão Imagem TELEFONE-->
    <div class="instagram-phone">
      <img src="./imgs/instagram-celular.png" alt="celular">
    </div>
    <!-- divisão LOGIN-->
    <div class="instagram-continue">
      <div class="group">
        <img src="./imgs/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div>
          <input class="instagram-input" type="text" placeholder="Telefone, nome de usuário ou email">
        </div>
        <div>
          <input class="instagram-input" type="password" placeholder="Senha">
        </div>
        <div>
          <button href="#" class="instagram-enter">Entrar</button>
        </div>
        <div>
          <img src="./imgs/or.png" class="or">
        </div>

        <div type="button" href="#">
          <a href="#" class="facebook-enter-img"></a>
          <a href="#" class="facebook-enter"><b>Entrar com o Facebook</b></a>
        </div>
        <div>
          <a href="#">Esqueceu a senha?</a>
        </div>
      </div>
      <div class="group">
        <a class="not-account">Não tem uma conta?</a><a href="#"><b href="#">Cadastre-se</b></a>
      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>

</html>
