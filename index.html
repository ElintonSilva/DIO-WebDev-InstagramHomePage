<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <!-- divisão Imagem TELEFONE-->
      <div class="instagram-phone">
          <img src="./imgs/instagram-celular.png" alt="celular">
      </div>
      <!-- divisão LOGIN-->
      <div class="instagram-continue">
          <div class="group">
              <img src="./imgs/instagram-logo.png" class="instagram-logo" alt="instagram logo">
              <input type="text" placeholder="Telefone, nome de usuário ou email">
              <input type="password" placeholder="Senha">
              <a href="#" class="instagram-login">Entrar</a>
          </div>
          <div class="group">
              <p class="not-account">Não tem uma conta? <n>Cadastre-se</n></p>
          </div>
          <div class="get-the-app">
              <p class="get-app">Obtenha o aplicativo.</p>
              <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
              </div>
          </div>
      </div>
  </div>

    </div>
  </body>
</html>
